<!DOCTYPE html>
<html lang="ru,en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport" content="width=device-width">
    <title>Job calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator-wrapper">
    <div class="calculator">
<!--        <div class="calc-sum">0</div>-->
        <div class="sum">0</div>
        <div class="buttons">
        <div class="btn ac bg-grey">AC</div>
        <div class="btn plus_minus bg-grey">+/-</div>
        <div class="btn percent bg-grey">%</div>
        <div class="btn division bg-orange">÷</div>

        <div class="btn seven">7</div>
        <div class="btn eigth">8</div>
        <div class="btn nine">9</div>
        <div class="btn multiplication bg-orange">x</div>

        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn minus bg-orange">-</div>

        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>
        <div class="btn plus bg-orange">+</div>

        <div class="btn zero">0</div>
        <div class="btn comma">.</div>
        <div class="btn equals bg-orange">=</div>
        </div>
    </div>
    <div class="additional-window">
        <button class="reset-history">Сброс Истории</button>
        <div class="calc-history"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
