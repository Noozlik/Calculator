<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport" content="width=device-width">
    <title>Job calculator</title>
    <link rel="stylesheet" href="scss/style.css">
    <link rel="icon" href="img/icon_calc.svg">
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator">
            <div class="sum">0</div>
            <div class="main-buttons">
                <button class="btn">AC</button>
                <button class="btn">+/-</button>
                <button class="btn">%</button>
                <button class="btn">÷</button>

                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">x</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>

                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">=</button>
            </div>
        </div>
        <div class="slide-calculator">
            <button class="engineering-mode">Engineering mode</button>
            <div class="additional-buttons">
                <button class="btn">sin</button>
                <button class="btn">cos</button>
                <button class="btn">tan</button>
                <button class="btn">x²</button>
                <button class="btn">x³</button>
                <button class="btn">π</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">√</button>
                <button class="btn">log</button>
                <button class="btn">ln</button>
            </div>
        </div>
        <div class="additional-window">
            <button class="reset-history">Reset history</button>
            <button class="history-board">Calculation history</button>
            <div class="calc-history"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
