<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport" content="width=device-width">
    <title>Job calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon_calc.svg">
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator">
            <div class="sum">0</div>
            <div class="main-buttons">
                <button class="btn ac">AC</button>
                <button class="btn plus-minus">+/-</button>
                <button class="btn percent">%</button>
                <button class="btn division">÷</button>

                <button class="btn seven">7</button>
                <button class="btn eigth">8</button>
                <button class="btn nine">9</button>
                <button class="btn multiplication">x</button>

                <button class="btn four">4</button>
                <button class="btn five">5</button>
                <button class="btn six">6</button>
                <button class="btn minus">-</button>

                <button class="btn one">1</button>
                <button class="btn two">2</button>
                <button class="btn three">3</button>
                <button class="btn plus">+</button>

                <button class="btn zero">0</button>
                <button class="btn comma">.</button>
                <button class="btn equals">=</button>
            </div>
        </div>
        <div class="slide-calculator">
            <button class="toggleBtn">Engineering mode</button>
            <div class="additional-buttons">
                <button class="additional btn">sin</button>
                <button class="additional btn">cos</button>
                <button class="additional btn">tan</button>
                <button class="additional btn">x²</button>
                <button class="additional btn">x³</button>
                <button class="additional btn">π</button>
                <button class="additional btn">(</button>
                <button class="additional btn">)</button>
                <button class="additional btn">√</button>
                <button class="additional btn">log</button>
                <button class="additional btn">ln</button>
            </div>
        </div>
        <div class="additional-window">
            <button class="reset-history">Reset history</button>
            <button class="history-board">Calculation history</button>
            <div class="calc-history"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
