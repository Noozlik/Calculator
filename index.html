<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport" content="width=device-width">
    <title>Job calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator">
            <div class="sum">0</div>
            <div class="calc-sum">0</div>
            <div class="main-buttons">
                <div class="btn ac" onclick="playSound()">AC</div>
                <div class="btn plus-minus" onclick="playSound()">+/-</div>
                <div class="btn percent" onclick="playSound()">%</div>
                <div class="btn division" onclick="playSound()">÷</div>

                <div class="btn seven" onclick="playSound()">7</div>
                <div class="btn eigth" onclick="playSound()">8</div>
                <div class="btn nine" onclick="playSound()">9</div>
                <div class="btn multiplication" onclick="playSound()">x</div>

                <div class="btn four" onclick="playSound()">4</div>
                <div class="btn five" onclick="playSound()">5</div>
                <div class="btn six" onclick="playSound()">6</div>
                <div class="btn minus" onclick="playSound()">-</div>

                <div class="btn one" onclick="playSound()">1</div>
                <div class="btn two" onclick="playSound()">2</div>
                <div class="btn three" onclick="playSound()">3</div>
                <div class="btn plus" onclick="playSound()">+</div>

                <div class="btn zero" onclick="playSound()">0</div>
                <div class="btn comma" onclick="playSound()">.</div>
                <div class="btn equals" onclick="playSound()">=</div>
            </div>
        </div>
        <div class="slide-calculator">
            <button class="toggleBtn">Engineering mode</button>
            <div class="additional-buttons">
                <div class="additional btn" onclick="playSound()">sin</div>
                <div class="additional btn" onclick="playSound()">cos</div>
                <div class="additional btn" onclick="playSound()">tan</div>
                <div class="additional btn" onclick="playSound()">x²</div>
                <div class="additional btn" onclick="playSound()">x³</div>
                <div class="additional btn" onclick="playSound()">π</div>
                <div class="additional btn" onclick="playSound()">(</div>
                <div class="additional btn" onclick="playSound()">)</div>
                <div class="additional btn" onclick="playSound()">√</div>
                <div class="additional btn" onclick="playSound()">log</div>
                <div class="additional btn" onclick="playSound()">ln</div>
            </div>
        </div>
        <div class="additional-window">
            <button class="reset-history">Reset history</button>
            <button class="history-board">Calculation history</button>
            <div class="calc-history"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
